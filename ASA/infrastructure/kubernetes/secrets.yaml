apiVersion: v1
kind: Secret
metadata:
  name: asa-secrets
  namespace: asa
type: Opaque
stringData:
  # JWT Secret (CHANGE THIS)
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"

  # Database Password
  POSTGRES_PASSWORD: "your-postgres-password"

  # MeiliSearch API Key
  MEILISEARCH_API_KEY: "your-meilisearch-master-key"

  # AI API Keys (Optional)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""

  # OAuth Credentials (Optional)
  GOOGLE_CLIENT_ID: ""
  GOOGLE_CLIENT_SECRET: ""
  GITHUB_CLIENT_ID: ""
  GITHUB_CLIENT_SECRET: ""
  GOOGLE_REDIRECT_URI: "https://asa-platform.com/oauth/google/callback"
  GITHUB_REDIRECT_URI: "https://asa-platform.com/oauth/github/callback"
