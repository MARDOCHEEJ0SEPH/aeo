global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'asa-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gateway metrics
  - job_name: 'gateway'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - asa
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: gateway
        action: keep
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:9090

  # Auth service metrics
  - job_name: 'auth-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - asa
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: auth-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:9090

  # Content service metrics
  - job_name: 'content-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - asa
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: content-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:9090

  # Analytics service metrics
  - job_name: 'analytics-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - asa
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: analytics-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:9090

  # Search service metrics
  - job_name: 'search-service'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - asa
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: search-service
        action: keep
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:9090

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter for system metrics
  - job_name: 'node'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        replacement: '${1}:9100'
        target_label: __address__
