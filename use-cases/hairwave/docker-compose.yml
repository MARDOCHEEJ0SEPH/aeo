version: '3.9'

services:
  hairwave-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5003:5003"
    environment:
      - VITE_AEOWEB_URL=http://localhost:4000
      - VITE_CONTENT_SERVICE_URL=http://localhost:8082
      - VITE_AEO_SERVICE_URL=http://localhost:4002
      - VITE_SEARCH_SERVICE_URL=http://localhost:8084
      - VITE_ANALYTICS_SERVICE_URL=http://localhost:8083
    depends_on:
      - hairwave-backend
    networks:
      - aeoweb

  hairwave-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - CONTENT_SERVICE_URL=http://localhost:8082
      - AEO_SERVICE_URL=http://localhost:4002
      - ANALYTICS_SERVICE_URL=http://localhost:8083
      - SEARCH_SERVICE_URL=http://localhost:8084
    volumes:
      - ./products:/app/products:ro
    networks:
      - aeoweb

networks:
  aeoweb:
    external: true
    name: aeoweb-refactored_default
