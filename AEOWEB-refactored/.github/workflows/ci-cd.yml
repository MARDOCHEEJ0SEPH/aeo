name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint

      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check || npx tsc --noEmit

      - name: Run tests
        working-directory: ./frontend
        run: npm test

      - name: Build
        working-directory: ./frontend
        run: npm run build

  # Test Backend Services
  test-backend:
    name: Test Backend (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ gateway, graphql, aeo ]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/${{ matrix.service == 'aeo' && 'services/aeo' || matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: ./backend/${{ matrix.service == 'aeo' && 'services/aeo' || matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: ./backend/${{ matrix.service == 'aeo' && 'services/aeo' || matrix.service }}
        run: npm run lint || echo "Lint not configured"

      - name: Run tests
        working-directory: ./backend/${{ matrix.service == 'aeo' && 'services/aeo' || matrix.service }}
        run: npm test || echo "Tests not configured"

      - name: Build
        working-directory: ./backend/${{ matrix.service == 'aeo' && 'services/aeo' || matrix.service }}
        run: npm run build

  # Build and Push Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [ test-frontend, test-backend ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [ frontend, gateway, graphql, aeo-service ]
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component == 'aeo-service' && 'backend/services/aeo' || matrix.component == 'gateway' && 'backend/gateway' || matrix.component == 'graphql' && 'backend/graphql' || matrix.component }}
          file: ./${{ matrix.component == 'aeo-service' && 'backend/services/aeo' || matrix.component == 'gateway' && 'backend/gateway' || matrix.component == 'graphql' && 'backend/graphql' || matrix.component }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Kubernetes
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [ build-images ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/kubernetes/secrets.yaml
          kubectl apply -f infrastructure/kubernetes/deployment.yaml
          kubectl rollout status deployment/frontend -n aeoweb
          kubectl rollout status deployment/gateway -n aeoweb
          kubectl rollout status deployment/graphql -n aeoweb
          kubectl rollout status deployment/aeo-service -n aeoweb

      - name: Verify deployment
        run: |
          kubectl get pods -n aeoweb
          kubectl get services -n aeoweb

  # Database Migrations
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [ deploy ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PostgreSQL Client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql $DATABASE_URL < database/init.sql || echo "Migrations already applied"

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Performance Tests
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run performance tests
        run: |
          echo "Performance tests would run here with k6"
          # k6 run tests/performance/load-test.js

  # Notification
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [ deploy, migrate ]
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "AEOWEB Deployment ${{ needs.deploy.result == 'success' && '✅ Successful' || '❌ Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*AEOWEB Deployment*\nStatus: ${{ needs.deploy.result == 'success' && '✅ Successful' || '❌ Failed' }}\nBranch: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
